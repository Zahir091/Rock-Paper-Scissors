<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&family=Orbitron:wght@400..900&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div id="startingText">
            <h1 id="header">Welcome to <br> Rock Paper Scissors</h1>
            <button class="btnStyle" id="startBtn">Play Game</button>
        </div>

       <div class="score">
                <div class="person" id="player-Person">
                    
                    <div class="score-display score-play">
                        0 0 0
                    </div>
                    <h4>Player</h4>
                </div>

                <div class="person" id="comp-Person">
                    
                    <div class="score-display score-comp">0 0 0</div>
                    <h4>Computer</h4>
                </div>
        </div>

        <div class="options-Container">
            <h3 id="moveTxt"></h3>
            <div class="options-menu">
                <div class="option" id="rock">
                    <img id="rockIMG" src="Images/rock.png">
                    <h4>Rock</h4>
                </div>
                <div class="option" id="paper">
                    <img id="paperIMG" src="Images/paper.png">
                    <h4>Paper</h4>
                </div>
                <div class="option" id="scissors">
                   <img id="scissorsIMG" src="Images/scissors.png">
                    <h4>Scissors</h4>
                </div>
            </div>
        </div>

        <div class="result-Container">
            <h3 id="resultTxt">Paper Beats Rock, You Lost</h3>
            <div class="result-menu">
                
                <div class="option" id="Result-Player">
                    <img id="playerChoiceImg" src="Images/rock.png">
                    <h4>You</h4>
                </div>
                <div class="option" id="Result-Comp">
                    <img id="compChoiceImg" src="Images/scissors.png">
                    <h4>Computer</h4>
                </div>
            </div>
        </div>
        <button class="btnStyle" id="playAgain">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
